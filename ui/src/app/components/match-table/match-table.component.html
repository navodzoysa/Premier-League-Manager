<div class="container">
  <h1 class="header">Match Table</h1>
  <div class="table-area">
    <div class="table-container mat-elevation-z8">
      <table #matchTable mat-table [dataSource]="matchesData">
        <!-- Team A Column -->
        <ng-container matColumnDef="teamA">
          <th mat-header-cell *matHeaderCellDef> Team A </th>
          <td mat-cell *matCellDef="let element"> {{element.teamA}} </td>
        </ng-container>

        <!-- Team A Score Column -->
        <ng-container matColumnDef="teamAScore">
          <th mat-header-cell *matHeaderCellDef> Team A Score </th>
          <td mat-cell *matCellDef="let element"> {{element.teamAScore}} </td>
        </ng-container>

        <!-- Team B Score Column -->
        <ng-container matColumnDef="teamBScore">
          <th mat-header-cell *matHeaderCellDef> Team B Score </th>
          <td mat-cell *matCellDef="let element"> {{element.teamBScore}} </td>
        </ng-container>

        <!-- Team B Column -->
        <ng-container matColumnDef="teamB">
          <th mat-header-cell *matHeaderCellDef> Team B </th>
          <td mat-cell *matCellDef="let element"> {{element.teamB}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Random Match Column -->
        <ng-container matColumnDef="random">
          <th mat-header-cell *matHeaderCellDef> Random </th>
          <td mat-cell *matCellDef="let element"> {{element.randomMatch}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <br>
  <div class="button-area">
    <button mat-raised-button color="primary" (click)="addRandomMatch()">Add a random match</button>
    <p>{{ addMatchResponse }}</p>
    <button  mat-raised-button color="primary" (click)="sortMatchDates()">Sort matches based on date</button>
    <mat-form-field>
    <mat-label>Search date(DD/MM/YYYY)</mat-label>
    <input matInput placeholder="DD/MM/YYYY" type="text" #date/>
    </mat-form-field>
    <p>{{ errorMessage }}</p>
    <button  mat-raised-button color="primary" (click)="getFilteredMatches(date.value)">Search match by date</button>
    <button  mat-raised-button color="primary" (click)="getMatchesData()">Reset match table</button>
  </div>
</div>
