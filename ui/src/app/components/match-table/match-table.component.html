<div>
  <h1>Match Table</h1>
  <table mat-table [dataSource]="matchesData" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="teamA">
      <th mat-header-cell *matHeaderCellDef> Team A </th>
      <td mat-cell *matCellDef="let element"> {{element.teamA}} </td>
    </ng-container>

    <!-- Matches Played Column -->
    <ng-container matColumnDef="teamAScore">
      <th mat-header-cell *matHeaderCellDef> Team A Score </th>
      <td mat-cell *matCellDef="let element"> {{element.teamAScore}} </td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="teamBScore">
      <th mat-header-cell *matHeaderCellDef> Team B Score </th>
      <td mat-cell *matCellDef="let element"> {{element.teamBScore}} </td>
    </ng-container>

    <!-- Losses Column -->
    <ng-container matColumnDef="teamB">
      <th mat-header-cell *matHeaderCellDef> Team B </th>
      <td mat-cell *matCellDef="let element"> {{element.teamB}} </td>
    </ng-container>

    <!-- Draws Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Goals Scored Column -->
    <ng-container matColumnDef="random">
      <th mat-header-cell *matHeaderCellDef> Random </th>
      <td mat-cell *matCellDef="let element"> {{element.random}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <div>
    <button>Add a random match</button>
    <button>Sort matches based on date</button>
    <input>
    <button>Search match by date</button>
    <button>Reset</button>
  </div>
</div>
